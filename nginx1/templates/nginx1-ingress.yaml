apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
  namespace: {{ .Values.name }}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip

    # ALB Subnet
    alb.ingress.kubernetes.io/subnets: subnet-0e4b2d2183b51ad79,subnet-0b6fb1a2b1c6ab6e2,subnet-0cc3a71903e58ab0a

    # ALB Security Group
    alb.ingress.kubernetes.io/security-groups: sg-04c34723d370e7a6d

    # ALB Listener 설정
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}, {"HTTPS":443}]'
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.name }}-service
                port:
                  number: 80